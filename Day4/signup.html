<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signup-container form-container">
            <form action="#">
                <h2>Sign up</h2>
                <input id="fullName" type="text" placeholder="Full Name" class="user-input" />
                <input id="email" type="email" placeholder="Email" class="user-input" />
                <input id="pwd" type="password" placeholder="Password" class="user-input" />

                <p>By creating an account you agree to our Terms & Privacy.</p>
                <input type="submit" value="Sign up"/>
            </form>

        <h3>Already have an account? <a href="sign-in.html" class="sign-in-link">Sign in</a></h3>
    </div>

</body>

</html>
