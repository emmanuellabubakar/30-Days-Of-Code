<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign-in-container form-container">
            <form action="#">
                <h2>Sign in to continue</h2>
                <input type="text" placeholder="Email" class="user-input" /> <br />
                <input type="password" placeholder="Password" class="user-input" />
                <div class="checkbox-forgot-password-container">
                    <label for="remember-me-option"><input type="checkbox" id="remember-me-option" />Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Sign in" />
            </form>
            <h3>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></h3>
    </div>
</body>

</html>
