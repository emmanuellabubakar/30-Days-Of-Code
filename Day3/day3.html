<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="image-container">
            <img class="image"
                src="https://res.cloudinary.com/ddu7ud0f0/image/upload/v1588538485/georgie-cobbs-muOHbrFGEQY-unsplash_vojyrs.jpg"
                alt="image" />
        </div>
        <div class="form-container">
            <form action="#">
                <h2>Login to continue</h2>
                <input type="text" placeholder="Email" /> <br />
                <input type="password" placeholder="Password" />
                <div class="checkbox-forgot-password-container">
                    <label for="remember-me-option"><input type="checkbox" id="remember-me-option" />Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" />
            </form>
            <h3>or sign up using</h3>
            <div class="social-icon-container">
                <a href="#"><img class="social-icon"
                    src="https://res.cloudinary.com/ddu7ud0f0/image/upload/v1588539111/icons8-facebook-128_k6zcbp.png"/>
                </a>
                <a href="#"><img class="social-icon"
                    src="https://res.cloudinary.com/ddu7ud0f0/image/upload/v1588539111/icons8-twitter-128_v6tldr.png"/>
                </a>
                
            </div>
        </div>
    </div>
</body>

</html>
