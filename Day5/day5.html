<html>

<head>
    <meta charset="utf-8" />

    <title>Universal School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

<body>
    <div class="container">
        <div class="left-container">
            <nav>
                <div class="brand-name"><h3>UNIVERSALSCHOOL</h3></div>
                <div class="nav-link"></div>
                <a href="#">Teachers</a>
                <a href="#">About Us</a>
                <a href="#">My Account</a>
            </nav>
            <main>
                <h1>Get your perfect teacher from anywhere at anytime for any course</h1>

                <form class="search-bar">
                    <input type="text" placeholder="Search for your course" name="search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="join-signup">
                    <h3>Do you need a professional teacher for your course? <a href="#">Sign up</a></h3>
                    <h3>Are you a qualified professional teacher? <a href="#">Join the team</a></h3>
                </div>
            </main>
        </div>
        
        <div class="right-container">
            <div class="signup-nav">
                <button type="submit" class="signup-button">Sign up</button>
            </div>
            
            <div class="img-container">
                <div class="img-row">
                    <img src="https://images.unsplash.com/photo-1565598621680-94ac0c22b148?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="student picture">

                </div>

                </div>
            </div>
        </div>
        
    </div>
